<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    
    <div class="app">
        <div class="header">

    </div>

    <script src="./app.js"></script>
